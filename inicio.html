<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/Content/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Content/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Content/css/style.css">
    <link rel="stylesheet" href="/Content/css/balloon.css" />
    <link rel="stylesheet" href="/Content/css/spectrum.css">
    <link rel="stylesheet" href="/Content/css/balloon.css" />
    <title>Inicio</title>

</head>

<body>
    <header style="background-color: rgb(16, 100, 148);" class="mudarCor">
        <div>
            <p class="txtlogo logo-hidden icon-white">
                <a href="/index.html" title="Início">
                    <span id="txt-task">Task</span><span id="txt-quest">Quest</span>
                </a>
            </p>
        </div>
        <div class="elements">
            <div class="icon-container mobile-hidden"><li class="li-hidden icon-white" title="Grupos"><a href="/Home/Grupos"><i class="fa fa-group" aria-hidden="true"></i></a></li></div>
            <div class="icon-container mobile-hidden"><li class="li-hidden icon-white" title="Pendências"><a href="/Home/Quests"><i class="fa fa-check" aria-hidden="true"></i></a></li></div>
            <div class="icon-container icon-white">
                <li class="dropdown li-hidden" title="Menu">
                    <a class="header-a dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a>Criar Quest</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a>Visualizar Perfil</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/index.html">Sair</a></li>
                    </ul>
                </li>
            </div>
        </div>
    </header>

    <section class="pads-bot">

        <div class="flex-properties-r">
            <div class="title-a mudarCorFonte" style="color: rgb(16, 100, 148);"><h2>GRUPOS</h2></div>
            <div class="title-b">
                <div class="flex-properties-r pads icon-black">
                    <a href="" data-target="#modalCriarGrupo" data-toggle="modal"><i class="fa fa-plus elipse" aria-hidden="true"></i></a>
                    <h3><a href="" data-target="#modalCriarGrupo" data-toggle="modal">Criar Grupo</a></h3>
                </div>
                <div class="flex-properties-r pads icon-black">
                    <i class="fa fa-caret-down elipse icon-black" aria-hidden="true"></i>
                    <h3><a>Ver Todos</a></h3>
                </div>
            </div>
        </div>

        <div id="grupo-container" class="container flex-properties-r margintop">
        </div>

    </section>

    <section class="pads-bot">

        <div class="flex-properties-r margintop">
            <div class="title-a mudarCorFonte" style="color: rgb(16, 100, 148);"><h2>TASKS</h2></div>
            <div class="title-b">
                <div class="flex-properties-r pads icon-black">
                    <a href="/Quest/CriarQuest"><i class="fa fa-plus elipse" aria-hidden="true"></i></a>
                    <h3><a href="/Quest/CriarQuest">Criar Quest</a></h3>
                </div>
                <div class="flex-properties-r pads icon-black">
                    <a href="/Home/Quests"><i class="fa fa-caret-down elipse" aria-hidden="true"></i></a>
                    <h3><a href="/Home/Quests">Ver Todas</a></h3>
                </div>
            </div>
        </div>

        <div id="task-container" class="container flex-properties-r margintop">
        </div>

    </section>

    <section class="pads-bot">

        <div class="flex-properties-r margintop">
            <div class="title-a mudarCorFonte" style="color: rgb(16, 100, 148);"><h2>FEEDBACKS</h2></div>
            <div class="title-b">
                <div class="flex-properties-r pads icon-black">
                    <a href="/Home/Feedbacks"><i class="fa fa-caret-down elipse" aria-hidden="true"></i></a>
                    <h3><a>Ver Todas</a></h3>
                </div>
            </div>
        </div>

        <div class="container flex-properties-r margintop">
        </div>

    </section>

    <div class="modal fade" id="modalCriarGrupo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="formCriarGrupo" method="post">
                    <div class="modal-header">
                        <h1 class="modal-title" id="exampleModalLabel">Criar Novo Grupo</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" required class="form-control" id="Nome" name="Nome" placeholder="Nome do Grupo">
                            <label for="Nome"></label>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" required id="Descricao" name="Descricao" placeholder="Descrição do Grupo"></textarea>
                            <label for="Descricao"></label>
                        </div>
                        <div class="form-group">
                            <p>Escolha a cor do Grupo</p>
                            <input type="hidden" id="Cor" name="Cor" value="#106494">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary btn-cg">Criar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/Content/js/jquery.min.js"></script>
    <script src="/Content/js/bootstrap.min.js"></script>
    <script src="/Content/js/notificacao.js"></script>
    <script src="/Content/js/balloon.js"></script>
    <script src="/Content/js/link.js"></script>
    <script src="/Content/js/spectrum.js"></script>
    <script src="/Content/js/spectrum.config.js"></script>
    <script src="/Content/js/jquery.validate.js"></script>
    <script src="/Content/js/inicio.js"></script>
    <script src="/Content/js/showBalloon.js"></script>
    <script src="/Content/js/mudar-status.js"></script>
</body>
</html>
