<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/Content/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Content/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Content/css/style.css">
    <link rel="stylesheet" href="/Content/css/balloon.css" />
    <link rel="stylesheet" href="/Content/css/grupo.css">
    <link rel="stylesheet" href="/Content/css/spectrum.css">
    <link href="/Content/js/jquery-ui/jquery-ui.css" rel="stylesheet" />
    <link href="/Content/css/loading.css" rel="stylesheet" />

    <title>Grupo</title>

</head>


<body>
    <header class="mudarCor" style="background-color: rgb(16, 100, 148);">
        <div>
            <p class="txtlogo logo-hidden icon-white">
                <a href="/inicio.html" title="Início">
                    <span id="txt-task">Task</span><span id="txt-quest">Quest</span>
                </a>
            </p>
        </div>
        <div class="elements">
            <div class="icon-container mobile-hidden"><li class="li-hidden icon-white" title="Grupos"><a><i class="fa fa-group" aria-hidden="true"></i></a></li></div>
            <div class="icon-container mobile-hidden"><li class="li-hidden icon-white" title="Pendências"><a><i class="fa fa-check" aria-hidden="true"></i></a></li></div>
            <div class="icon-container icon-white">
                <li class="dropdown li-hidden" title="Menu">
                    <a class="header-a dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a>Criar Quest</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a>Visualizar Perfil</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a>Sair</a></li>
                    </ul>
                </li>
            </div>
        </div>
    </header>

    <section class="pads-bot">

        <div class="flex-properties-r">
            <div class="title-a mudarCorFonte" style="color: rgb(16, 100, 148);"><h2>Grupo</h2></div>
            <div class="title-b">
                <div class="flex-properties-r pads icon-black">
                    <a href="/criar-quest.html"><i class="fa fa-plus elipse" aria-hidden="true"></i></a>
                    <h3><a href="/criar-quest.html">Criar Quest</a></h3>
                </div>
                <div class="flex-properties-r pads icon-black">
                    <a><i class="fa fa-times elipse" aria-hidden="true"></i></a>
                    <h3><a>Excluir Grupo</a></h3>
                </div>
                <div class="flex-properties-r pads icon-black">
                    <a data-target="#modalEditarGrupo" data-toggle="modal"><i class="fa fa-pencil-square-o  elipse" aria-hidden="true"></i></a>
                    <h3><a data-target="#modalEditarGrupo" data-toggle="modal">Editar Grupo</a></h3>
                </div>
                <div class="flex-properties-r pads icon-black">
                    <a><i class="fa fa-diamond elipse" aria-hidden="true"></i></a>
                    <h3><a>Premium</a></h3>
                </div>
            </div>
        </div>

    </section>

    <section class="container flex-properties-g">
        <div>
            <div class="grupo-elipse corGrupo" style="background-color: rgb(16, 100, 148);"><img src="/Content/img/groupicon.png"></div>
        </div>

        <div class="limit-lines limit-lines_grupo">
            <h3 class="nomeGrupo"></h3>
            <span class="grupo-descricao descricaoGrupo"></span>
        </div>
        <div><h3>1 Integrante</h3></div>
        <div class="icon-black"><a><i class="fa fa-plus" title="Adicionar Integrante" aria-hidden="true" data-target="#modalAdicionarIntegrante" data-toggle="modal"></i></a></div>
    </section>

    <hr class="container quebra">

    <section class="container">
        <div id="tabs">
            <ul>
                <li><a href="#integrantes">Integrantes</a></li>
                <li><a href="#quests">Quests</a></li>
            </ul>
            <div id="integrantes" data-rel="@Model.Id">
            </div>

            <div id="quests">
            </div>
        </div>
    </section>

    <hr class="container quebra">

    <div class="modal fade" id="modalAdicionarIntegrante" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Adicionar Integrante</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formAdicionarIntegrante" method="post">
                    <input type="hidden" name="GrupoId" value="@Model.GrupoId">
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" id="Email" name="Email" placeholder="E-mail">
                            <label for="EmailIntegrante"></label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="AdicionarIntegrante" class="btn btn-secondary btn-cg">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalConfirmacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Você tem certeza?</h1>
                </div>
                <form method="post" id="formConfirmacao">
                    <div class="modal-footer modalfooter-container">
                        <input type="hidden" name="Email" />
                        <input type="hidden" name="GrupoId" value="@Model.Id" />
                        <input type="submit" class="btn btn-secondary btn-cg" value="Sim">
                        <input type="submit" data-dismiss="modal" class="btn btn-secondary btn-cg" value="Não">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditarGrupo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="formCriarGrupo" method="post">
                    <input type="hidden" value="@Model.Id" name="Id" />
                    <div class="modal-header">
                        <h1 class="modal-title" id="exampleModalLabel">Editar Grupo</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" required class="form-control" id="Nome" name="Nome" placeholder="Nome do Grupo">
                            <label for="Nome"></label>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" required id="Descricao" name="Descricao" placeholder="Descrição do Grupo"></textarea>
                            <label for="Descricao"></label>
                        </div>
                        <div class="form-group">
                            <p>Escolha a cor do Grupo</p>
                            <input type="hidden" id="Cor" name="Cor">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary btn-cg" type="button">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalIntegrante" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="IntegranteNome"></h1>
                </div>
                <div class="modal-footer modalfooter-container" style="flex-direction: column">
                    <h4 id="IntegranteEmail"></h4>
                    <div id="telefones-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/Content/js/jquery.min.js"></script>
    <script src="/Content/js/bootstrap.min.js"></script>
    <script src="/Content/js/notificacao.js"></script>
    <script src="/Content/js/balloon.js"></script>
    <script src="/Content/js/link.js"></script>
    <script src="/Content/js/spectrum.js"></script>
    <script src="/Content/js/spectrum.config.js"></script>
    <script src="/Content/js/jquery-ui/jquery-ui.js"></script>
    <script src="/Content/js/tabs.js"></script>
    <script src="/Content/js/jquery.validate.js"></script>
    <script src="/Content/js/grupo.js"></script>
    <script src="/Content/js/showBalloon.js"></script>
    <script src="/Content/js/integrante.js"></script>
    <script src="/Content/js/Chart.bundle.js"></script>

</body>
</html>
